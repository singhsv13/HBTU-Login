<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--      Font Awesome              -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Portal</title>
  </head>
  <body>
    <div class="heading">
      <h1 class="big-heading">Welcome to HBTU ERP !</h1>
    </div>
    <div>
      <form action="" class="login-form">
        <div>
          <h2 class="col-head">Harcourt Butler Technical University</h2>
        </div>
        <div class="logo">
          <img src="./assets/logo.png" alt="hbtu-logo" class="logo" />
        </div>
        <div>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter roll-no.@hbtu.ac.in"
            required="@hbtu.ac.in"
          />
        </div>
        <div>
          <input
            type="password"
            name="pass"
            id="pass"
            placeholder="Enter Password"
          />
        </div>
        <div>
          <a href="#" class="form-btn">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Forgot Password <i class="fas fa-question-circle"></i>
          </a>
          <a href="#" class="form-btn">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Login <i class="fas fa-sign-in-alt"></i>
          </a>
        </div>
      </form>
    </div>
    <footer>
      <p>&copy HBTU-Kanpur 2021</p>
    </footer>
  </body>
</html>
